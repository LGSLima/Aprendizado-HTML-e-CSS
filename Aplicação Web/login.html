                <span class="navbar-brand"><h2><b>Sítio Bela Vista</b></h2></span>

                <div class="collapse navbar-collapse" id="menu-navegacao">

    <main>
        <section>
            <article class="container-fluid my-5 py-5">
                <div class="container-fluid d-flex justify-content-center">
                    <p>Entrar</p>
                </div>
                <div class="container">
                    <form class="container col-md-6">
                        <div class="input-group my-2 py-2">
                            <input type="text" class="form-control" id="login-entrada" placeholder="CPF ou E-mail:" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <hr width="90%" class="border-2">
                        </div>
                        <div class="input-group my-2 py-2">
                            <input type="password" class="form-control" name="senha" id="pass" placeholder="Senha:" required>
                        </div>
                        
                        <div class="my-2 py-2 d-flex justify-content-between">
                            <button class="btn btn-success">Enviar</button>
                            <button class="btn btn-outline-danger">Esqueci minha Senha</button>
                        </div>

                </div>
