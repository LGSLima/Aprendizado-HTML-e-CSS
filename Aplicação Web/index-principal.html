<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sítio Bela Vista</title>
    <!-- Ícones -->
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Ícones -->

    <!-- Stylesheets -->
    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Meu Estilo CSS -->
    <link rel="stylesheet" href="/Aplicação Web/css/meu-estilo-principal.css">
    <!-- Stylesheets -->
</head>
<body>
    <header class="container-fluid">
        <div class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand gap-3">
                <img src="https://via.placeholder.com/32x32" alt="">
                <span class="title">Sítio Bela Vista</span>
            </div>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menu-mobile">  
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
            <div class="navbar-menu" id="menu-mobile">
                <div class="navbar-end">
                    <a href="index-principal.html" class="navbar-item h5 active">Principal</a>
                    <a href="#" class="navbar-item h5">Sobre</a>
                    <a href="#" class="navbar-item h5">Contato</a>
                    <a href="#" class="button is-success navbar-item is-medium h5">Entre</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Scripts -->
    <!--Bulma JS -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@latest/dist/js/bulma-extensions.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Seleciona todos os "navbar-burger"
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Add um evento de click em cada um
            $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                    // Seleciona o target de cada atributo "data-target"
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Aciona a classe "is-active" no "navbar-burguer" e no "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        });
    </script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Scripts -->
</body>
</html>
